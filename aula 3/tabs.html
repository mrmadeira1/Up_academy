<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <h1>Tabs</h1>

  <!-- Tabs List -->
  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home-tab-pane"
        aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile-tab-pane"
        aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="contact-tab"
        data-bs-toggle="tab"
        data-bs-target="#table"
        type="button"
        role="tab"
        aria-controls="contact-tab-pane"
        aria-selected="false">Table</button>
    </li>
  </ul>
  <!-- Tabs View -->
  <div class="tab-content" id="myTabContent">
    <!-- View Home -->
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
      tabindex="0">
      <!-- Button trigger modal -->
<div class="d-flex">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Useless button
      </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Completely useless button</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              What? it didn't do nothing? weird...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">try again</button>
              <button type="button" class="btn btn-primary">Try again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- View Profile -->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <style>
           
          #Male {
            background-color: cyan;
          }
          #Female {
            background-color: pink;
          }
            </style>
            <div class="d-flex justify-content-center mb-3">
            </div>
            <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name">
              </div>
              
              <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="number" class="form-control" id="age" name="age">
              </div>
          
              <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password">
              </div>
          
              <div class="d-flex justify-content-between mb-3">
                <div>
              <label for="gender1" class="form-label">Gender:</label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="Male">
                  <label class="form-check-label" for="Male">
                    Male
                  </label>
                  </div>
                  <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="Female" checked>
                  <label class="form-check-label" for="Female">
                    Female
                  </label>
                  </div>
                  <div>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="Other" checked>
                  <label class="form-check-label" for="Other">
                    Other
                  </label>
                </div>
          </div>
          
          <div class="mb-3">
          <label for="football" class="form-label">Footbal Club:</label>
              <input type="text" class="form-control" id="football club" name="footbal club">
          </div>
          
              <div class="mb-3">
                <label for="Location" class="form-label">Location:</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">Norte</option>
                  <option value="2">Centro</option>
                  <option value="3">Sul</option>
                </select>
              </div>
              
              <div class="mb-3">
              <label for="height" class="form-label">Height(cm):</label>
              <input type="number" class="form-control" id="height" name="height">
              </div>
          
              <div class="mb-3">
              <label for="weight" class="form-label">Weight(Kg):</label>
              <input type="number" class="form-control" id="weight" name="weight">
              </div>
          
              <div class="mb-3">
              <label for="favcolor" class="form-label">Select your favorite color:</label>
              <input type="color" id="favcolor" name="favcolor" value="#ff0000">  
              </div>
          
              <div class="mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    I accept the terms and conditions.
              </label><br><br>
              </div>
          
                  <input type="submit" class="btn btn-primary" value="Submit">
            </form>
            
            <p>Click the "Submit" button and the form-data will be sent to a page on the 
            server called "action_page.php".</p>
    <!-- View Table -->
    <div class="tab-pane fade" id="table" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Useless button
              </button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="0" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    </div>
                    <div class="modal-body">
                

                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    
                    
                    
                    
                    
                    
                    </div>
                    
                    </div>
                  </div>
                </div>
              </div>
            
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
