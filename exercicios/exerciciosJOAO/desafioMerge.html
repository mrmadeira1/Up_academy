<body>

      id: 5

    }]
    let data2 = [{

  <script>

    //  Add Logic
    function resolveSet() {
      let allData = [...data1, ...data2, ...data3];
      let mapArray = allData.map(item => item.name);
      console.log(mapArray)
      let mySet = new Set(mapArray);
      let backToArray = [...mySet];
      let sortArray = backToArray.sort();

      // let sortArray = [...new Set([...data1, ...data2, ...data3].map(item => item.name))].sort();

      $('#result').html(sortArray.toString())
    }

    function resolveFilterDup() {
      let result = [];
      let allData = data1.concat(data2).concat(data3);
      for (let dataIndex = 0; dataIndex < allData.length; dataIndex++) {
        result.push(allData[dataIndex].name);
      }
      result = result.filter((name, index, self) => {
        return self.indexOf(name) === index;
      });
      result = result.sort();
      $("#result").html(result.toString());
    }

      let result = data1.concat(data2, data3);

          result.splice(index + 1, 1)
        }
      }
      $("#result").html(result.toString());
    }

    function resolveIndexOf() {
      let result = [];
      let allData = [data1, data2, data3]
      for (let alldataIndex = 0; alldataIndex < allData.length; alldataIndex++) {
        const data = allData[alldataIndex];
        for (let dataIndex = 0; dataIndex < data.length; dataIndex++) {
          const name = data[dataIndex].name;
          if (result.indexOf(name) == -1) {
            result.push(name);
          }
        }
      }
      result = result.sort();
      $("#result").html(result.toString());
    }

    function resolveFindIndex() {
      let result = [];
      let allData = data1.concat(data2).concat(data3);
      for (let dataIndex = 0; dataIndex < allData.length; dataIndex++) {
        result.push(allData[dataIndex]);
      }
      result = result.filter((user, index, self) => {
        return self.findIndex(element => element.name === user.name) === index;
      });
      result = result.sort((leftSide, rigthSide) => {
        if (leftSide.name < rigthSide.name) return -1;
        if (leftSide.name > rigthSide.name) return 1;
        return 0;
      });
      result = result.map(el => el.name);
      $("#result").html(result.toString());
    }



  </script>
