<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>First Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="container">
  <h1>Profile</h1>
  <form>
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="mb-3">
      <label for="inputAge" class="form-label">Age</label>
      <input type="number" class="form-control" id="inputAge">
    </div>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <!-- TODO - Add style -->
    <div class="mb-3 row">
      <div class="form-check col-12 col-md-4">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputGenderOther" checked>
        <label class="form-check-label" for="inputGenderOther">
          Other
        </label>
      </div>
      <div class="form-check col-12 col-md-4">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputGenderMale">
        <label class="form-check-label" for="inputGenderMale">
          Male
        </label>
      </div>
      <div class="form-check col-12 col-md-4">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputGenderFemale">
        <label class="form-check-label" for="inputGenderFemale">
          Female
        </label>
      </div>
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example">
        <option selected>Location</option>
        <option value="1">Norte</option>
        <option value="2">Centro</option>
        <option value="3">Sul</option>
      </select>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">RGPD</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
